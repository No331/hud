<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="hud-container">
    <div class="health-section">
      <div class="health-top">
        <img src="images/heart.png" alt="Health" class="icon health-icon">
        <div class="percentage" id="health-percentage">100%</div>
      </div>
      <div class="bar health-bar">
        <div class="fill" id="health-fill"></div>
      </div>
    </div>
    
    <div class="armor-section">
      <div class="armor-top">
        <div class="percentage" id="armor-percentage">0%</div>
        <img src="images/armor.png" alt="Armor" class="icon armor-icon">
      </div>
      <div class="bar armor-bar">
        <div class="fill" id="armor-fill"></div>
      </div>
    </div>
  </div>
</body>
</html>
